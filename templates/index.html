<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP+ License Key Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>WARP+ License Key Checker</h1>
    <form method="POST" action="/">
        <label for="license_key">Enter License Key:</label><br>
        <input type="text" id="license_key" name="license_key" required><br>
        <button type="submit">Submit</button>
    </form>

    {% if details %}
        <div class="result">
            {% if details.error %}
                <p class="error">{{ details.error }}</p>
            {% else %}
                <p><strong>Account Type:</strong> {{ details.account_type }}</p>
                <p><strong>Data Allocated:</strong> {{ details.referral_count }} GB</p>
                <p><strong>License Key:</strong> {{ details.license }}</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
